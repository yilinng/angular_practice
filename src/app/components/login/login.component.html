<div class="auth-wrapper" *ngIf="!this.authService.isLoggedIn">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Please log in</h3>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
        required
      />

      <div class="alert" [hidden]="loginForm.value.email || loginForm.value?.email?.pristine">Email is required!!</div>
  
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
        required
      />

      <div class="alert" [hidden]="loginForm.value.password || loginForm.value?.password?.pristine">Password is required!!</div>

    </div>
    <h3>From status: {{loginForm.status}}</h3>

    <button type="submit" class="loginBtn" [disabled]="checkValue()">Log in</button>
  </form>
</div>
